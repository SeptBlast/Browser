<!DOCTYPE html>
<html>
	<head>
		<title>Prashant Browser</title>
		<link rel="stylesheet" href="browser.css" />
	</head>
	
	<body>
	
		<div id="handle">IGX Browser</div>
		
		<div id="container">
			<div id="urlbar">
				<ul id="tabbar">
					<li class="tab active">http://internetgenx.com</li>
				</ul>
				
				<input value="Enter Address" id="urlinput" />
				<button id="visit">Go</button>
				<button id="newtab">New Tab</button>
				<button id="bookmark">Bookmark</button>
			</div>
			
			
		</div>
				
		<div id="views">
			<webview src="http://internetgenx.com" class="view active"></webview>
		</div>
		
			
		<script src="renderer.js"></script>
	</body>
	
</html>
